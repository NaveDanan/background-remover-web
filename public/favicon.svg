<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <pattern id="checker" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect x="0" y="0" width="10" height="10" fill="#e0e0e0"/>
      <rect x="10" y="10" width="10" height="10" fill="#e0e0e0"/>
      <rect x="10" y="0" width="10" height="10" fill="#f5f5f5"/>
      <rect x="0" y="10" width="10" height="10" fill="#f5f5f5"/>
    </pattern>
  </defs>
  <!-- Background with checker pattern -->
  <rect width="100" height="100" rx="20" fill="url(#checker)"/>
  <!-- Overlay gradient -->
  <rect width="100" height="100" rx="20" fill="url(#bg)" opacity="0.9"/>
  <!-- Scissors icon -->
  <g fill="white" transform="translate(20, 20) scale(0.6)">
    <circle cx="25" cy="75" r="12" fill="none" stroke="white" stroke-width="8"/>
    <circle cx="75" cy="75" r="12" fill="none" stroke="white" stroke-width="8"/>
    <path d="M35 68 L65 32" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M65 68 L35 32" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M50 45 L50 20" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>